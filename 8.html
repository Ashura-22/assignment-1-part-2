<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video</title>
  </head>
  <body>
    <p>
      <b>
        Q.8) Create a HTML web page that will illustrate the embedding of audio
        and video.
      </b>
    </p>
    <center>
      <video
        src="./don-t-lose-your-focus-military-motivation.mp4"

        height="500px"

      <audio
        src="/don-t-lose-your-focus-military-motivation.mp4"
        controls
      ></audio>
    </center>

</html>
